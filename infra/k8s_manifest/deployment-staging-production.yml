apiVersion: apps/v1
kind: Deployment
metadata:
  name: ${PROJECT_NAME}-api${CODEBUILD_WEBHOOK_TRIGGER}
  namespace: ${ENVIRONMENT}
  labels:
    app: ${PROJECT_NAME}-api${CODEBUILD_WEBHOOK_TRIGGER}
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ${PROJECT_NAME}-api${CODEBUILD_WEBHOOK_TRIGGER}
  template:
    metadata:
      labels:
        app: ${PROJECT_NAME}-api${CODEBUILD_WEBHOOK_TRIGGER}
    spec:
      containers:
      - name: api
        image: jesusmonda/api:${ENVIRONMENT}-${CODEBUILD_BUILD_NUMBER}
        envFrom:
        - configMapRef:
            name: config-${ENVIRONMENT}
        ports:
        - containerPort: 3000
---
apiVersion: v1
kind: Service
metadata:
  name: ${PROJECT_NAME}-api${CODEBUILD_WEBHOOK_TRIGGER}
  namespace: ${ENVIRONMENT}
spec:
  selector:
    app: ${PROJECT_NAME}-api${CODEBUILD_WEBHOOK_TRIGGER}
  type: NodePort
  ports:
    - protocol: TCP
      port: 80
      targetPort: 3000
---
apiVersion: networking.k8s.io/v1beta1
kind: Ingress
metadata:
  name: ${PROJECT_NAME}-api${CODEBUILD_WEBHOOK_TRIGGER}
  namespace: ${ENVIRONMENT}
  annotations:
    kubernetes.io/ingress.class: alb
    alb.ingress.kubernetes.io/scheme: internet-facing
    external-dns.alpha.kubernetes.io/hostname: ${DOMAIN}
spec:
  rules:
  - host: ${DOMAIN}
    http:
      paths:
      - path: /
        backend:
          serviceName: ${PROJECT_NAME}-api${CODEBUILD_WEBHOOK_TRIGGER}
          servicePort: 80